<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Skills</title>
  </head>
  <body>
    <div class="development_title"></div>
    <h2>My skills</h2>
    <ul class="skills-bar-container">
      <li>
        <div class="progressbar-title">
          <h3>HTML5</h3>
          <span class="percent" id="html-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-html"></span>
        </div>
      </li>
      <li>
        <div class="progressbar-title">
          <h3>CSS / SASS</h3>
          <span class="percent" id="css-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-css"></span>
        </div>
      </li>

      <li>
        <div class="progressbar-title">
          <h3>JavaScript / jQuery</h3>
          <span class="percent" id="javascript-pourcent"></span>
        </div>
        <div class="bar-container">
          <span
            class="progressbar progresstomatoes"
            id="progress-javascript"
          ></span>
        </div>
      </li>

      <li>
        <div class="progressbar-title">
          <h3>React.js</h3>
          <span class="percent" id="react-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-react"></span>
        </div>
      </li>
    </ul>

    <script src="./js/main.js"></script>
  </body>
</html>
