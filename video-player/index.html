<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <h1>Video Player</h1>
    <div class="video-player">
      <video class="video">
        <source
          src="https://res.cloudinary.com/ifeomaimoh/video/upload/v1650567487/speech_ofvfzq.mp4"
          type="video/mp4"
        />
        <source
          src="https://res.cloudinary.com/ifeomaimoh/video/upload/v1650567487/speech_ofvfzq.mp4"
          type="video/webm"
        />
        <p>Your browser doesn't support HTML5 video.</p>
      </video>
      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="controls__button toggleButton" title="Toggle Play">
          â–º
        </button>
        <input
          type="range"
          name="volume"
          class="controls__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="controls__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
